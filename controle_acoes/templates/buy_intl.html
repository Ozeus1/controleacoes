{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
    <h2 style="text-align: center; margin-bottom: 2rem;">Registrar Nova Compra: {{ asset.name }}</h2>

    <div style="background-color: var(--total-row-bg); padding: 1rem; border-radius: 8px; margin-bottom: 2rem;">
        <p><strong>Instituição:</strong> {{ asset.institution }}</p>
        <p><strong>Posição Atual:</strong> {{ asset.quantity }} un.</p>
        <p><strong>Preço Médio Atual:</strong> US$ {{ asset.avg_price | brl_fmt }}</p>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="quantity">Quantidade Comprada</label>
            <input type="number" step="0.00000001" id="quantity" name="quantity" required class="form-control"
                placeholder="Ex: 10">
        </div>

        <div class="form-group">
            <label for="price">Preço de Compra (Unitário em Dólar)</label>
            <div class="input-group">
                <span class="input-group-text">US$</span>
                <input type="text" id="price" name="price" required class="form-control" placeholder="Ex: 150.50">
            </div>
            <small class="text-muted">Informe o preço em DÓLAR pago por 1 unidade.</small>
        </div>

        <div class="form-group">
            <label for="date">Data da Compra</label>
            <input type="date" id="date" name="date" required class="form-control" value="{{ today }}">
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary" style="flex: 1;">Confirmar Compra</button>
            <a href="{{ url_for('balanceamento') }}" class="btn btn-danger"
                style="flex: 1; text-align: center; text-decoration: none;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
