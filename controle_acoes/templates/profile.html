{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card bg-dark text-white border-secondary">
            <div class="card-header text-center">
                <h5>Minha Conta</h5>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <span style="font-size: 3rem;">ğŸ‘¤</span>
                    <h4 class="mt-2">{{ current_user.username }}</h4>
                    <span class="badge {{ 'bg-danger' if current_user.is_admin else 'bg-primary' }}">
                        {{ current_user.role | upper }}
                    </span>
                    {% if current_user.expiry_date %}
                    <p class="mt-2 text-warning">VÃ¡lido atÃ©: {{ current_user.expiry_date.strftime('%d/%m/%Y') }}</p>
                    {% endif %}
                </div>

                <hr class="border-secondary">

                <h6 class="mb-3">Alterar Senha</h6>
                <form method="POST">
                    <div class="mb-3">
                        <label>Senha Atual</label>
                        <input type="password" name="current_password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Nova Senha</label>
                        <input type="password" name="new_password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>Confirmar Nova Senha</label>
                        <input type="password" name="confirm_password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Atualizar Senha</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
