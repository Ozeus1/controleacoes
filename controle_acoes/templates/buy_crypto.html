{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
    <h2 style="text-align: center; margin-bottom: 2rem;">Registrar Nova Compra: {{ crypto.name }}</h2>

    <div style="background-color: rgba(255,255,255,0.05); padding: 1rem; border-radius: 8px; margin-bottom: 2rem;">
        <p><strong>Posição Atual:</strong> {{ crypto.quantity }} un.</p>
        <p><strong>Preço Médio Atual:</strong> {{ crypto.avg_price | brl }}</p>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="quantity">Quantidade Comprada</label>
            <input type="number" step="0.00000001" id="quantity" name="quantity" required class="form-control"
                placeholder="Ex: 0.005">
        </div>

        <div class="form-group">
            <label for="price">Preço de Compra (Unitário)</label>
            <input type="text" id="price" name="price" required class="form-control" placeholder="Ex: 350000,00">
            <small class="text-muted">Informe o preço pago por 1 unidade do criptoativo.</small>
        </div>

        <div class="form-group">
            <label for="date">Data da Compra</label>
            <input type="date" id="date" name="date" required class="form-control" value="{{ today }}">
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-primary" style="flex: 1;">Confirmar Compra</button>
            <a href="{{ url_for('balanceamento') }}" class="btn btn-danger"
                style="flex: 1; text-align: center; text-decoration: none;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
