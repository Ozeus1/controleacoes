{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
    <h2 style="text-align: center; margin-bottom: 2rem;">Gravar Saída (Encerrar Opção)</h2>

    <div style="background-color: var(--total-row-bg); padding: 1rem; border-radius: 8px; margin-bottom: 2rem;">
        <p><strong>Opção:</strong> <span class="ticker-badge">{{ option.ticker }}</span></p>
        <p><strong>Quantidade:</strong> {{ option.quantity }}</p>
        <p><strong>Valor Venda (Prêmio):</strong> {{ option.sale_price | brl }}</p>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="price">Valor de Recompra (Custo para fechar, por unidade)</label>
            <input type="text" id="price" name="price" required class="form-control"
                placeholder="0,00 - Use 0 se virou pó">
            <small style="color: grey;">Se a opção virou pó (não exercida), coloque 0.</small>
        </div>

        <div class="form-group">
            <label for="date">Data de Encerramento</label>
            <input type="date" id="date" name="date" required class="form-control" value="{{ today }}">
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
            <button type="submit" class="btn btn-danger" style="flex: 1;">Finalizar Posição</button>
            <a href="{{ url_for('opcoes') }}" class="btn btn-secondary"
                style="flex: 1; text-align: center; text-decoration: none;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
