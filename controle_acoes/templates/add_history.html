<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Histórico</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .form-card {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 1rem;
            border: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <header style="margin-bottom: 2rem;">
            <h1>Adicionar Registro Histórico</h1>
        </header>

        <div class="form-card">
            <form method="POST">

                <div class="form-row">
                    <div class="form-group">
                        <label for="ticker">Ticker</label>
                        <input type="text" id="ticker" name="ticker" placeholder="Ex: PETR4" required>
                    </div>
                    <div class="form-group">
                        <label for="strategy">Estratégia</label>
                        <input type="text" id="strategy" name="strategy" placeholder="Ex: Swing">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="entry_date">Data Entrada</label>
                        <input type="date" id="entry_date" name="entry_date">
                    </div>
                    <div class="form-group">
                        <label for="exit_date">Data Saída</label>
                        <input type="date" id="exit_date" name="exit_date" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Quantidade</label>
                        <input type="number" id="quantity" name="quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="reason">Motivo</label>
                        <input type="text" id="reason" name="reason" placeholder="Ex: Lucro">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="buy_price">Preço Compra (R$)</label>
                        <input type="text" id="buy_price" name="buy_price" placeholder="0,00" required>
                    </div>
                    <div class="form-group">
                        <label for="sell_price">Preço Venda (R$)</label>
                        <input type="text" id="sell_price" name="sell_price" placeholder="0,00" required>
                    </div>
                </div>

                <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Adicionar Registro</button>
                    <a href="{{ url_for('history') }}" class="btn"
                        style="background: var(--border-color); color: white;">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
